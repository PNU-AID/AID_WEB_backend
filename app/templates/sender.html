<!DOCTYPE html>
<html>
<head>
  <title>이메일 전송창</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      width: 800px;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      display: block;
    }

    textarea {
      width: 100%;
      resize: vertical;
      height: 200px;
    }

    .submit-button {
      align-self: flex-end;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/sender/send_email" method="post">
    <h2>이메일 전송창</h2>
    
    <label>합격/불합격 선택:</label>
    <label><input type="radio" name="status" value="true"> 합격</label>
    <label><input type="radio" name="status" value="false"> 불합격</label>
    
    <label>제목:</label>
    <input type="text" name="subject" placeholder="이메일 제목을 입력하세요...">
    <label for="message">내용:</label>
    <textarea id="message" name="message" placeholder="이메일 내용을 입력하세요..." rows="8"></textarea>
    
    <button class="submit-button" type="submit">전송</button>
  </form>
</body>
</html>
