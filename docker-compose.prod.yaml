version: "3.8"

services:

  server:

    container_name: Fastapi-server

    image: bshlab671/aid_web:latest

    depends_on:
      - db

    restart: always

    ports:
      - 80:80

    environment:
      TZ: "Asia/Seoul"

    networks:
      - aid

  db:

    container_name: db

    image: mongo:latest

    restart: always

    volumes:
      - data-vol:/data/db

    expose:
      - 27017

    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin_user
      - MONGO_INITDB_ROOT_PASSWORD=password

    networks:
      - aid

networks:
  aid:
    driver: bridge

volumes:
  data-vol:
    driver: local
